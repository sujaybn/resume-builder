version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"  # Ensures FastAPI is accessible on the correct port

    environment:
      - OPENAI_API_KEY=your_openai_key
      - DATABASE_URL=postgresql://user:password@db/resume_builder
      - GOOGLE_APPLICATION_CREDENTIALS=/app/auth/firebase-admin.json  # Path inside container

    volumes:
      - ./backend/auth/resume-builder-3a80a-firebase-admin.json:/app/auth/firebase-admin.json  # Corrected mount path

    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=resume_builder
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
